<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Task Planner</title>
  </head>
  <style>
    h5 {
        text-align:right;
    }
    h2 {
        text-align: center;
    }

</style>
  <body>
    <div class="container">
    <h2>Daily Task Allocation</h2>
    <h5 style="float-right">Date</h5>

  
        <form>
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputDescription1">Description</label>
              <input type="text" class="form-control" id="exampleInputDescription1">
            </div>
            <div class="form-group">
                <label for="exampleInputAssigned_to1">Assigned to</label>
                <input type="text" class="form-control" id="exampleInputAssigned_to1" aria-describedby="nameHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputDueDate1">Due Date</label>
                <input type="date" class="form-control" id="exampleInputDueDate1" aria-describedby="nameHelp">
            </div>

            <div class="form-group">
                <label for="exampleFormControlStatus1">Status</label>
                <select class="form-control" id="exampleFormControlStatus1">
                  <option>To Do</option>
                  <option>In Progress</option>
                  <option>Review</option>
                  <option>Done</option>
                </select>
              </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
